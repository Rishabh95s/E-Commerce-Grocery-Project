<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #0070ba;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #005ea6;
        }

        .success-message {
            margin-top: 20px;
            background-color: #e6f7f2;
            padding: 15px;
            border: 1px solid #c8e6e0;
            border-radius: 5px;
            display: none;
        }

        .success-message h3 {
            margin: 0;
            color: #333;
        }

        .success-message p {
            margin: 5px 0;
            color: #555;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0;
            color: #333;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0070ba;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #005ea6;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <h1 style="margin-top: 10px; margin-bottom: 10px;;">Pay with UPI</h1>

        <form id="paypalForm">
            <div class="form-group">
                <label for="email">UPI ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your UPI ID" required>
            </div>
            <p style="text-align: center; font-size: 20px; font-weight: bold;"> SCAN </p>
            <img src="./WhatsApp Image 2025-04-24 at 9.46.55 AM.jpeg" style="height:300px; width:400px; margin-left: 100px; margin-bottom: 20px;">
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>

        <div class="success-message" id="successMessage">
            <h3>Payment Successful!</h3>
            <p>Your payment has been processed through PayPal.Thank you for your transaction.</p>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popupMessage">
        <h3>Payment Submitted Successfully!</h3>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        document.getElementById('paypalForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Simulating a payment process
            setTimeout(() => {
                document.getElementById('paypalForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                showPopup();
            }, 100);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        });

        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('popupMessage').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('popupMessage').style.display = 'none';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
