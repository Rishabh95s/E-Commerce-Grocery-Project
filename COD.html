<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash on Delivery (COD) Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .summary {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .summary h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .summary p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cash on Delivery</h1>

        <form id="codForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <button type="submit" class="submit-btn">Place Order</button>
        </form>

        <div class="summary" id="orderSummary" style="display: none;">
            <h3>Order Summary</h3>
            <p><strong>Name:</strong> <span id="summaryName"></span></p>
            <p><strong>Address:</strong> <span id="summaryAddress"></span></p>
            <p><strong>Phone:</strong> <span id="summaryPhone"></span></p>
            <p>Thank you for choosing Cash on Delivery! Your order will be processed shortly.</p>
        </div>
    </div>

    <script>
        document.getElementById('codForm').addEventListener('submit', function(e) {
            e.preventDefault();
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000);

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            document.getElementById('summaryName').textContent = name;
            document.getElementById('summaryAddress').textContent = address;
            document.getElementById('summaryPhone').textContent = phone;

            document.getElementById('codForm').style.display = 'none';
            document.getElementById('orderSummary').style.display = 'block';
        });
    </script>
</body>
</html>
